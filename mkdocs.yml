# pip install pygments mkdocs-material pymdown-extensions
site_name: META-GP
site_author: Eike Steinig
site_description: Metagenomic diagnostics for accredited pathogen detection and reporting.
copyright: "Copyright Â© 2023-2025 Eike Steinig. All rights reserved."

site_url: https://meta-gp.github.io/
repo_url: https://github.com/meta-gp/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: assets/mgp-small-logo.png
  favicon: assets/mgp-small-logo.png
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    
extra_css:
  - stylesheets/extra.css

nav:
  - 'META-GP':
    - 'Introduction': 'index.md'
    - 'Documentation': 'meta-gp/index.md'
    - 'Quick Start': 'meta-gp/quick-start.md'
    - 'Installation': 'meta-gp/installation.md'
    - 'Basic Usage': 'meta-gp/usage-basic.md'
    - 'Tutorials': 'meta-gp/tutorials.md'
    - 'Workflows': 'meta-gp/workflows.md'
    - 'Databases': 'meta-gp/databases.md'
    - 'Datasets': 'meta-gp/datasets.md'
    - 'Production': 'meta-gp/production.md'
    - 'Interfaces': 'meta-gp/interfaces.md'
    - 'Reports': 'meta-gp/reports.md'
    - 'Accreditation': 'meta-gp/accreditation.md'
    - 'Quality Assurance': 'meta-gp/qa.md'
    - 'Publications': 'meta-gp/publications.md'
    - 'Acknowledgements': 'meta-gp/acknowledgements.md'
    - 'Changelog': 'meta-gp/changelog.md'
  - 'Themes':
    - 'Introduction': 'themes/index.md'
    - 'Clinical': 'themes/clinical.md'
    - 'Public Health': 'themes/public-health.md'
  - 'Tools':
    - 'Introduction': 'tools/index.md'